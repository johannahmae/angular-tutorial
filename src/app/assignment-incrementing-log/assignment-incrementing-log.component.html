<input [(ngModel)]="content" #inpuBox>
<input #contentType>
<button (click)="onSubmit(appAlert)">Submit</button>
<app-alert-success
  (closed)="onAppAlertClosed($event)"
  [message]="message.length > 0 ? message : ''"
  #appAlert>
</app-alert-success>
<p></p>
<ul>
  <li *ngFor="let blob of blobs" [ngClass]="blob.id >= 5 ? 'blue' : ''">
    <span>{{blob.id}} {{blob.content}} <address>{{blob.timestamp}}</address></span>
  </li>
</ul>
